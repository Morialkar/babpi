<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="available" style="display:none">
            <h1>Book a game</h1>
            <form id="bookAGame">
                <div class="form-group">
                    <label for="me1">My email or username</label>
                    <input class="form-control" id="me1" placeholder="Email">
                </div>
                <div>- vs -</div>
                <div class="form-group">
                    <label for="foe1">Opponents email or username</label>
                    <input class="form-control" id="foe1" placeholder="Email">
                </div>
                <button id="send" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div id="booked" style="display:none">
            Got a booking, come back later.
        </div>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src='/jquery.min.js'></script>
    <script src='/build.js'></script>
    <script>
        var controller = window.BookController();
        controller.run();
    </script>
</body>

</html>
